<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>

    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Raleway&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Toda vez que quiser centralizar algo colocar dentro de uma div -->

        <img src="img/thiago.jpg" alt="Thiago" class="avatar">
        
        <h1>Tiago Medeiros</h1>
        <h2>Programador | Professor | Youtuber</h2>
    </div>

    <ul class="social">
        <li>
            <a href="">
                <img src="img/youtube.png" alt="Youtuber">
            </a>
        </li>

        <li>
            <a href="">
                <img src="img/insta.svg" alt="Youtuber">
            </a>
        </li>

        <li>
            <a href="">
                <img src="img/linkedin.svg" alt="Youtuber">
            </a>
        </li>

        <li>
            <a href="">
                <img src="img/github.svg" alt="Youtuber">
            </a>
        </li>

        <li>
            <a href="">
                <img src="img/whatsapp.png" alt="Youtuber">
            </a>
        </li>

    </ul>

    <ul class="links-list">
        <li>
            <a href="https://wa.me/5527999942237">

                uso a tag span-->
                <span> 
                    Fale comigo no whatsapp
                </span>
            </a>
        </li>

        <li>
            <a href="https://t.me/Jheimys271">
                Telegram
            <span>Fale comigo pelo Telegram . </span>

            </a>
        </li>

        </li>
